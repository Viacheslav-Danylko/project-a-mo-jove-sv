<!-- contact-us -->

<section class="contact-us-section">
    <div class="container contact-us-container">
        <h2 class="contact-us-title" id="contact-us">Contact Us</h2>
        <div class="contact-us-large-field">
            <div class="contact-us-social">
                <p class="contact-us-text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
                <form class="contact-us-form">
                    <!-- <p class="contact-us-text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p> -->
                    <div class="contact-us-field">
                        <label class="contact-us-form-label" for="user-name"></label>
                        <div class="contact-us-input">
                            <input class="contact-us-form-input" type="text" name="user-name" id="user-name" placeholder="Name"/>
                            <!-- <svg class="contact-us-icon-field" width="18" height="24">
                               <use class="contact-us-svg" href="./images/icons.svg#icon-person-black"></use>
                            </svg> -->
                       </div>
                    </div>
         
                    <div class="contact-us-field">
                       <label class="contact-us-form-label" for="email"></label>
                       <div class="contact-us-input">
                           <input class="contact-us-form-input" type="text" name="email" id="email" placeholder="Email"/>
                           <!-- <svg class="contact-us-icon-field" width="18" height="24">
                             <use class="contact-us-svg" href="./images/icons.svg#icon-person-black"></use>
                           </svg> -->
                       </div>
                  </div>  
         
                    <div class="contact-us-field">
                       <label class="contact-us-form-label" for="tel"></label>
                       <div class="contact-us-input">
                           <input class="contact-us-form-input" type="text" name="tel" id="tel" placeholder="+380"/>
                           <!-- <svg class="contact-us-icon-field" width="18" height="24">
                              <use class="contact-us-svg" href="./images/icons.svg#icon-person-black"></use>
                           </svg> -->
                      </div>
                   </div>
                   
                    <div class="contact-us-field">
                       <label class="contact-us-form-label" for="user-comment"></label>
                       <input class="contact-us-user-comment" type="text" name="user-comment" id="user-comment" placeholder="Comment"/>
                       <!-- <textarea class="contact-us-user-comment" name="user-comment" id="user-comment"
                             placeholder="Text input">
                         </textarea> -->
                    </div>
                    <div class="contact-us-button-field">
                      <button class="contact-us-button" type="submit">Send</button>
                   </div>
               </form>
               
           </div>
           <div class="contact-us-picture">
              <picture>
                  <source srcset="/img/contact-us/contact-ds-1x.jpg 1x,
                  /img/contact-us/contact-ds-2x.jpg 2x" media="(min-width: 1280px)">
                  <source srcset="/img/contact-us/contact-tab-1x.jpg 1x,
                  /img/contact-us/contact-tab-2x.jpg 2x" media="(min-width: 768px)">
                  <source srcset="/img/contact-us/contact-mob-1x.jpg 1x,
                  /img/contact-us/contact-mob-2x.jpg 2x" media="(min-width: 375px)">
                  <img class="contact-us-image" src="/img/contact-us/contact-ds-1x.jpg" alt="Rectangle-11"
                  width="530" />
              </picture>
                  
           </div>
      
        </div>
        
      
    </div>



</section>
